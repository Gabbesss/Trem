<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trem — H. D. Gabbe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: #111;
    }
    .stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    .logo {
      width: 400px;
      height: auto;
      max-width: 80vw;
      user-select: none;
    }
    .cd-image {
      width: 477px;
      height: 415px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      user-select: none;
    }

    /* Visor estilo máquina de datilografia */
    .visor {
      width: 480px;
      max-width: 90vw;
      padding: 14px 18px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.08);
      background: #fafafa;
      box-shadow: inset 0 -6px 18px rgba(0,0,0,0.02);
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      font-size: 1.125rem;
      text-align: center;
      letter-spacing: .5px;
      color: #222;
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .btn {
      appearance: none;
      border: 1px solid #111;
      background: #111;
      color: #fff;
      font-size: 1rem;
      padding: 10px 16px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform .06s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }
    .btn.secondary {
      background: transparent;
      color: #111;
      border: 1px solid rgba(0,0,0,0.12);
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(1px); }

    #scPlayer { width: 0; height: 0; border: 0; position: absolute; left: -9999px; }
    .fallback { font-size: .9rem; opacity: .7; }
  </style>
</head>
<body>
  <main class="stack">
    <img class="logo" src="oi.jpg" alt="Logo oi" />

    <div class="visor" id="trackTitle">— carregando —</div>

    <img class="cd-image" src="CDFOTO.jpg" alt="Imagem da caixa de CD: Trem — H. D. Gabbe" />

    <div class="controls" role="group" aria-label="Controles de reprodução">
      <button id="prevBtn" class="btn secondary" aria-label="Faixa anterior">⟨⟨</button>
      <button id="playBtn" class="btn" aria-pressed="false" aria-label="Tocar/pausar playlist">▶︎ Play</button>
      <button id="nextBtn" class="btn secondary" aria-label="Próxima faixa">⟩⟩</button>
    </div>

    <p class="fallback">
      Se o botão não funcionar, <a href="https://soundcloud.com/h-d-gabbe/sets/trem" target="_blank" rel="noopener">ouça a playlist no SoundCloud</a>.
    </p>
  </main>

  <!-- Player invisível do SoundCloud -->
  <iframe
    id="scPlayer"
    title="SoundCloud Player"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fh-d-gabbe%2Fsets%2Ftrem&visual=false&auto_play=false&buying=false&sharing=false&download=false&show_comments=false&show_user=false&hide_related=true&show_teaser=false">
  </iframe>

  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script>
    (function(){
      const iframe = document.getElementById('scPlayer');
      const trackTitle = document.getElementById('trackTitle');
      const btn = document.getElementById('playBtn');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      const widget = window.SC ? SC.Widget(iframe) : null;
      if (!widget) {
        trackTitle.textContent = 'SoundCloud API não carregada.';
        return;
      }

      function updateTitle(){
        widget.getCurrentSound(function(sound){
          if (!sound || !sound.title) {
            trackTitle.textContent = '— sem nome —';
            return;
          }
          trackTitle.textContent = sound.title;
        });
      }

      // Atualiza sempre que uma faixa começar a tocar
      widget.bind(SC.Widget.Events.PLAY, updateTitle);
      widget.bind(SC.Widget.Events.FINISH, updateTitle);

      // Também tenta atualizar ao carregar
      widget.bind(SC.Widget.Events.READY, function(){
        // pequena espera para garantir que a playlist foi carregada
        setTimeout(updateTitle, 300);
      });

      function setBtnPlayingState(playing){
        if (playing) {
          btn.textContent = '⏸ Pause';
          btn.setAttribute('aria-pressed', 'true');
        } else {
          btn.textContent = '▶︎ Play';
          btn.setAttribute('aria-pressed', 'false');
        }
      }

      btn.addEventListener('click', function(){
        widget.isPaused(function(paused){
          if (paused) {
            widget.play();
          } else {
            widget.pause();
          }
        });
      });

      prevBtn.addEventListener('click', function(){ widget.prev(); });
      nextBtn.addEventListener('click', function(){ widget.next(); });

      widget.bind(SC.Widget.Events.PLAY, function(){ setBtnPlayingState(true); updateTitle(); });
      widget.bind(SC.Widget.Events.PAUSE, function(){ setBtnPlayingState(false); });
      widget.bind(SC.Widget.Events.FINISH, function(){ setBtnPlayingState(false); updateTitle(); });
    })();
  </script>
</body>
</html>
